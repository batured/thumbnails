<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Grabber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YouTube Thumbnail Grabber</h1>
    </header>

    <main>
        <section class="input-section">
            <label for="videoUrl">Enter YouTube Video URL or ID:</label>
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ or dQw4w9WgXcQ">
                <button id="fetchBtn">Get Thumbnails</button>
                <button id="clearBtn">Clear</button>
            </div>
        </section>

        <section id="resultSection" class="hidden">
            <h2>Available Thumbnails</h2>
            <div id="thumbGrid" class="thumb-grid">
                <!-- Thumbnail cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Kelo Web Tools</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
